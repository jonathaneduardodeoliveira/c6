services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - LS_TMP=/var/lib/localstack/tmp
    volumes:
      - localstack_data:/var/lib/localstack
    networks:
      app-network:
        aliases:
          # nome normal
          - localstack
          # nome que o SDK est√° tentando resolver: dados-local.localstack
          - dados-local.localstack

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ler_dados_app
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    depends_on:
      - postgres
      - localstack
    networks:
      - app-network

volumes:
  pgdata:
  localstack_data:

networks:
  app-network:
    driver: bridge
